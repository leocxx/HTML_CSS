<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML常用标签总结</title>
</head>
<body>
    <!-- 标题 -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 段落 -->
    <p>这是一个段落</p>

    <!-- div和span -->
    <div>
        <p>这是一个在div里的段落</p>
        <p>这是一个在div里的段落</p>
        <p>这是一个在div里的段落</p>
    </div>
    <p>这是一个<span>在psan里的段落</span></p>

    <!-- 列表 -->
    <!-- 有序 -->
    <ol>
        <li>第一步</li>
        <li>第二步</li>
        <li>第三步</li>
    </ol>
    <!-- 无序 -->
    <ul>
        <li>西公园</li>
        <li>西公园</li>
        <li>西公园</li>
    </ul>

    <!-- 链接 -->
    <a href="https://cn.bing.com/images/search?q=%E5%9B%BE%E7%89%87&FORM=IQFRBA&id=0BDF3A3289356D51A820116655965BB18DA73F04">查看</a>
</body>
</html>
